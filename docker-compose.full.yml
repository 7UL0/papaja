services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apassword
    ports:
      - "55432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - jenkins-net

  papaja:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apassword
    networks:
      - jenkins-net

  jenkins:
    user: root
    build:
      context: ./jenkins-custom
    image: jenkins-gmail
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-net

  sonarqube:
    image: sonarqube:9.9-community
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/db
      SONAR_JDBC_USERNAME: appuser
      SONAR_JDBC_PASSWORD: apassword
    depends_on:
      - db
    networks:
      - jenkins-net

volumes:
  db-data:
  jenkins_home:

networks:
  jenkins-net:
